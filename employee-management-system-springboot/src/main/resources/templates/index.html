<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br>
	<div align="center">
		<h1>List of Employee</h1>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{newEmp}" class="btn btn-primary btn-small mb-3">Add new Employee</a>
		</div>
	</div>
	<table border="1" class="table table-striped table-responsive-md">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			    <th>Email</th>
			    <th>Action</th>
		   </tr>
		</thead>
		<tbody>
			<tr th:each="e:${employee}">
				<td th:text="${e.firstname}"></td>
				<td th:text="${e.lastname}"></td>
				<td th:text="${e.email}"></td>
				<td><a th:href="@{'/employee/delete/'+${e.id}}" class="btn btn-danger btn-small">Delete</a>
				<a th:href="@{'/employee/update/'+${e.id}}" class="btn btn-primary btn-small">Update</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
