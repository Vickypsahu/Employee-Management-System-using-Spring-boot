<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1><br>
		<hr>
		<h1>Update Employee</h1>
	<form th:action="@{/saveemp}" th:object="${employee}" method="post">
		<input type="hidden" name=id th:value="${employee.id}"/>
		<input type="text" name=firstname th:value="${employee.firstname}" class="form-control md-4 col-4" placeholder="First Name" required/><br>
		<input type="text" name=lastname th:value="${employee.lastname}" class="form-control md-4 col-4" placeholder="Last Name" required/><br>
		<input type="text" name=email th:value="${employee.email}" class="form-control md-4 col-4" placeholder="Email" required/><br>
		<button type="submit" class="btn btn-info col-2">Update</button>
	</form>
	<hr>
	<a th:href="@{/}">Back to Employee List</a>
	</div>
</body>
</html>
